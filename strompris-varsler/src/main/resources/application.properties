spring.application.name=strompris-varsler

# ===================================
# DATABASE CONNECTION
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/strompris_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
# VIKTIG: Sett til 'create' eller 'update' for å lage tabeller automatisk
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER
# ===================================
server.port=8080

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.no.strompris=DEBUG
logging.level.org.springframework.web=DEBUG

# ===================================
# API SETTINGS
# ===================================
strompris.api.base-url=https://www.hvakosterstrommen.no/api/v1/prices
# Kjør ikke automatisk ved oppstart (unngå feil hvis DB ikke er klar)
strompris.price-fetch.cron=-

# ===================================
# JACKSON (JSON serialization)
# ===================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Oslo