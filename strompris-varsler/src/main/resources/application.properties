spring.application.name=strompris-varsler

# ===================================
# DATABASE CONNECTION
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/strompris_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER
# ===================================
server.port=8080

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.no.strompris=DEBUG

# ===================================
# API SETTINGS
# ===================================
strompris.api.base-url=https://www.hvakosterstrommen.no/api/v1/prices
strompris.price-fetch.cron=0 5 * * * *